<h2>CONTACT US</h2>
<p>Please enter the following information and how we can best be of assistance to you. 
  <br>
  <br> Be sure to click the <b>SUBMIT</b> button <b>AFTER</b> entering your information </p>


<div class="container">
  <form>

<!--START FIRST NAME-->
  <div class="row">
    <div class="col-25">
      <label for="fname">First Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" name="firstname" placeholder="your first name..">
    </div>
  </div>
<!--END FIRST NAME-->


<!--START LAST NAME-->
  <div class="row">
    <div class="col-25">
      <label for="lname">Last Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname" placeholder="your last name..">
    </div>
  </div>
<!--END ^^^LAST NAME^^^-->


<!--START EMAIL/PHONE-->
  <div class="row">
    <div class="col-25">
      <label for="email">Email</label>
    </div>
    <div class="col-75">
      <input type="text" id="email" name="Email" placeholder="youremail@...">
    </div>
  </div>
<!--^^^END EMAIL/PHONE ^^^-->


<!--START-REFERAL - How did you hear about us?-->
<div class="row">
    <div class="col-25">
      <label for="referal">How did you hear about us?</label>
    </div>
    <div class="col-75">
      <select id="referal" name="referal" placeholder="referal">
        <option value="void">select your reference...</option>
  	    <option value="google">Google~Internet Search</option>
        <option value="familyorfriend">Family or Friend</option>
      	<option value="communityresourse">Community Resource</option>
      	<option value="formallyincarcerated">Formally Incarcerated Person</option>
      	<option value="doc-hoc">DOC/HOC Facility Member</option>
      	<option value="other">Other</option>
 </select>
<!--END^^^REFERAL - how did you hear about us ^^^-->




<!-- START-where did you recently release from-->
<div class="row">
    <div class="col-25">
      <label for="county">What facility did you recently release from?</label>
    </div>
    <div class="col-75">
      <select id="facility" name="facility" placeholder= "select facility">
        <option value="void">Please choose facility...</option>
        <option value="Barnstable">Barnstable House of Correction</option>
        <option value="MCICedar">MCI-Cedar Junction</option>
        <option value="Chicapee">Chicapee</option>
        <option value="Concord">Dukes County</option>
        <option value="MCIFramingham">MCI-Framingham</option>
        <option value="Norfolk">Norfolk</option>
        <option value="NCCIGardner">North Central Correctional Center ~ NCCI-Gardner</option>
        <option value="PlymouthHOC">Plymouth House of Correction</option>
        <option value="OCCC">Old Colony Correctional Center</option>
        <option value="Shirley">Shirley</option>
        <option value="Souza">Souza Baranowski Correctional Center</option>
        <option value="Southbay">South Bay Jail</option>
        <option value="OTHER -Prison">OTHER - Prison</option>
        <option value="OTHER-JailHOC">OTHER - Jail/HOC</option>
        <option value="OTHER-SECURE">OTHER - Secured Facility</option>
        <option value="OTHER-MH">OTHER - Mental Health Facility</option>
        <option value="OTHER-SAT">OTHER - Substance Abuse Treatment Facility </option>
        <option value="OTHER-STATE">OTHER - Out of State Facility</option>
        <option value="OTHER-NL">OTHER - Not Listed</option>
        <option value="OTHER-NOTinPRISON">OTHER - not incarcerated but still interested in services</option>
         <option value="OTHER-OTHER">OTHER - N/A</option>
      </select>
    </div>
  </div>
<!-- END ^^^^where did you recently release from^^^-->


<!--START - What county are you from / returning to? -->
  <div class="row">
    <div class="col-25">
      <label for="county">What County are you from / returning to?</label>
    </div>
    <div class="col-75">
      <select id="county" name="county" placeholder= "select your county">
        <option value="void">Select your County...</option>
  	    <option value="Barnstable">Barnstable County</option>
      	<option value="Berkshire">Berkshire County</option>
      	<option value="Bristol">Bristol County</option>
      	<option value="Dukes">Dukes County</option>
      	<option value="Essex">Essex County</option>
        <option value="Franklin">Franklin County</option>
        <option value="Hampshire">Hampshire County</option>
        <option value="Hampton">Hampton County</option>
        <option value="Middlesex">Middlesex County</option>
        <option value="Nantucket">Nantucket County</option>
        <option value="Norfolk">Norfolk County</option>
        <option value="Plymouth">Plymouth County</option>
        <option value="Suffolk">Suffolk County</option>
        <option value="Worcester">Worcester County</option>
        <option value="Undecided">Undecided / Not Sure </option>
      </select>
    </div>
  </div>  
<!--END ^^^What county are you from / returning to ^^^ -->




<!--START- How can we best assist you?-->
    <div class="row">
    <div class="col-25">
      <label for="subject">How can we best assist you?</label>
    </div>
    <div class="col-75">
      <textarea id="subject" name="subject" placeholder="enter text here..." style="height:200px"></textarea>
    </div>
  </div>

    </button>

</p>
